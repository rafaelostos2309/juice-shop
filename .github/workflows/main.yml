name: Hola Mundo en Windows (Self-Hosted)

on:
  push:  # Se ejecuta cuando hagas un push al repositorio
  pull_request:  # También se ejecutará en pull requests

jobs:
  test-runner:
    runs-on: self-hosted  # Usa el runner autoalojado en Windows
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Verificar el sistema operativo
        run: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

      - name: Mostrar mensaje en consola
        run: echo "¡Hola Mundo desde GitHub Actions en Windows!"

      - name: Listar archivos en el directorio
        run: dir


